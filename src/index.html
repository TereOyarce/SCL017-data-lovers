<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Della+Respira&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/19660a2bcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root"></div>
    <!-- <script src="main.js" type="module" defer></script> -->
    <script src="data.js" type="module" defer></script>

    <header>
        <a href="index.html"> <img src="images/lol500x300.png"> </a>
    </header>
    <!--Contenedor-->
    <div class="contn">
        <nav class="filtros">

            <!--Filtro orden alfabetico-->
            <section class="abc">
                <select id="AZA">
                    <option selected value="0">Seleccione orden</option>
                    <option value="1" id="AZ">A-Z</option>
                    <option value="2" id="ZA">Z-A</option>
                </select>
            </section>
            <!--Filtro Tipo-->
            <section class="tipos">
                <select id="tipo">
                    <option selected value="0">Tipo</option>
                    <option value="Fighter">Fighter</option>
                    <option value="Tank">Tank</option>
                    <option value="Mage">Mage</option>
                    <option value="Assassin">Assasin</option>
                    <option value="Support">Support</option>
                    <option value="Marksman">Marksman</option>
                </select>
            </section>
            <!--Filtro Stats-->
            <section class="stats">
                <select name="stats">
                    <option selected value="0">Stats</option>
                    <option value="1" id="attack">Attack</option>
                    <option value="2" id="defense">Defense</option>
                    <option value="3" id="magic">Magic</option>
                </select>
            </section>
            <!--Filtro dificultad-->
            <section class="dificultad">
                <select id="difficulty">
                    <option selected value="0">Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </section>

            <input type="text" name="buscar" id="buscar" autocomplete="off" placeholder="Buscar Campeón">

        </nav>
    </div>
    <!--Termino Contenedor-->

    <!--Contenedor de Campeones-->
    <div id="contenedorCampeones" class="contenedorCampeones">


    </div>

    <!--Botones siguiente y atras-->
    <div class="botones">
        <div id="paginacion"></div>
        <button type="button" id="botonatras">Atrás</button>
        <button type="button" id="botonsiguiente">Siguiente</button> page: <span id="page"></span></div>

</body>


</html>
